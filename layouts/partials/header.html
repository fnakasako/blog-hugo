<header>
	{{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }}<br>
	<div style="position: relative;">
		<span>== <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> ==</span>
		<img src="/logo.png" alt="logo" style="position: absolute; height: 2.8em; left: 32%; top: 50%; transform: translateY(-50%); margin-left: 2px;">
	</div>
	{{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }}
	<div style="float: right;">{{ .Site.Params.subtitle }}</div><br>
	<p>
	<nav>
			<a href="/"><b>Home</b></a>.
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
